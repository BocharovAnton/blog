<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<div class="container ">
    <div class="row justify-content-center align-items-center " style="height:100vh">
        <div class="col-4 ">
            <div class="card bg-light">
                <div class="card-body bg-light">
                    <div class="text-center">
                        <img class="mb-3 rounded" alt="" src="https://i.ibb.co/82zKSBP/image.png"  width="100">
                    </div>
                    <form th:action="@{/login}" method="post" class="form-signin ">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Логин" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Пароль" name="password">
                        </div>
                        <button type="submit" id="sendlogin" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
