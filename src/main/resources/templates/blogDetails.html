<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<div class="container mt-5">
    <h1 class="mb-5">Статья</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h4 th:text="${el.title}"></h4>
        <p th:text="${el.fullText}" class="mt-5"></p>
        <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
        <p>
            <form th:action="'/blog/'+ ${el.id} +'/remove'" method="post">
            <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-secondary">Редактировать</a>

            <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </p>

    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
