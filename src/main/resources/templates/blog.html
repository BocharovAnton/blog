<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<div class="container mt-5">
    <h1 class="mb-5">Статьи</h1>
    <div th:each="el : ${posts}" class="alert alert-secondary">
        <h4 th:text="${el.title}" class="mt-2"></h4>
        <p th:text="${el.announcement}" class="mt-4"></p>
        <a th:href="'/blog/'+${el.id}" class="btn btn-success mt-3 d-inline-flex justify-content-end" >Читать статью</a>
    </div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
