<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <br> <br>
    <div th:each="el : ${post}">
        <form method="post">
        <input type="text" name="title" th:value="${el.title}"  placeholder="Введите название" class="form-control"> <br>
            <input type="text" th:value="${el.announcement}" name="announcement" placeholder="Введите анонс" class="form-control"> <br>
            <textarea type="text" name="fullText" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
